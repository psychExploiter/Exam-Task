<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <title>Student Registration</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex justify-center mt-[10px">
        <div class="w-[1000px] h-[1000px] shadow-lg m-2 rounded-md bg-gradient-to-r from-cyan-500 to-blue-500">
          <span class="text-white flex justify-center text-3xl mt-2">Registration Form</span>
          <form class="ml-5 text-white " action="" method="post">

 

            <br>
            <h3>Enter Your First Name:</h3><input class="rounded-md " type="text" placeholder="first name"/>
            <br>
            <h3>Enter Your Last Name:</h3><input class="rounded-md " type="text" placeholder="last name"/>
              <br>      
            <h3>Enter Your Father's Name:</h3><input class="rounded-md " type="text" placeholder="father's name"/>
            <br>
            <h3>Enter Your Age:</h3><input class="rounded-md " type="number" min="1" max="100" />
            <br>
            <h3>Enter Your Date Of Birth:</h3><input class="rounded-md " type="date"/>
            <br>
            <h3>Enter Your State:</h3><select class="rounded-md " id="states" >
            
            <option>Arunachal pradesh</option>
            <option>Assam</option>
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Tamlinadu</option>
            <option>Hydrabad</option>
            <option>Madhya pradesh</option>
            <option>Rajesthan</option>
            <option>Uttar pradesh</option>
            </select>
            
            
            <br>
            <h2>Enter Your Email:</h2><input class="rounded-md " type="text" placeholder="@email.com"/>
            <h2>Enter Your Mobie Number:</h2><input class="rounded-md " type="text" placeholder="number"/>
            <br>
            <h3>Enter Your Passport Size Photograph:</h3><input type="file" />
            <br>
            
            <h3>About You:</h3><textarea rows=10 cols=40> Enter your Quiry </textarea>
            <a href="" ><button class="bg-white text-black p-1 ml-[200px] rounded-md">Submit</button></a>
          </form>            
          
          </div>
    </body>
</html>
