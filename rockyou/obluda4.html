<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <title>Personal Information</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex justify-center mt-[10px">
      
        <div class="mt-[100px] flex justify-center w-[450px] h-[500px] shadow-lg m-2 rounded-md bg-gradient-to-r from-cyan-500 to-blue-500">
          
          <form class=" text-white " action="" method="post">

            <h1 class="text-3xl mt-4">Personal Information</h1>

            
            <br>
            <h3>Adhar Number:</h3><input class="rounded-md text-black" type="text" placeholder="0000-0000-0000-0000"/>
              <br>      
            <h3>PAN Number:</h3><input class="rounded-md text-black" type="text" placeholder="Enter your PAN Number"/>
            <br>
            <h3>Bank Account Number:</h3><input class="rounded-md text-black" type="text" placeholder="xxxxxxxxxxxx" />
            <br>
            <h3>Religion:</h3><select class="rounded-md text-slate-500" id="religion" >
              <option><Select:disabled>Select</Select:disabled></option>
              <option>Hindu</option>
              <option>Muslim</option>
              <option>Sikh</option>
              <option>Cristian</option>
              <option>Other</option>
              
              </select>
            <br>
            <h3>Address:</h3><input class="rounded-md text-black" type="text" placeholder="Enter your Address"/>
            <br>
            <h3>City:</h3><input class="rounded-md text-black" type="text" placeholder="Enter your City Name"/>
            <br>
            <h2>Pincode:</h2><input class="rounded-md text-black" type="text" placeholder="Enter Pincode"/>
            <br>
            
            <br>
            <a href="index.html" ><button class="bg-white text-black p-1 ml-[200px] rounded-md">Submit</button></a>
          </form>            
          
          </div>
    </body>
</html>
