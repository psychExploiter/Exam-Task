<!DOCTYPE html>
 <html>
    <head>
        <meta charset="UTF-8">
        <title>Student Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex justify-center mt-[150px]">
        <div class="w-[500px] h-[350px] shadow-lg m-2 rounded-md bg-gradient-to-r from-cyan-500 to-blue-500">
          <span class="text-white flex justify-center text-3xl mt-2">Student Login</span>
          <form action="" method="post" class="ml-[150px] text-white mt-5">
            
            <label for="fname" >Username:</label><br>
            <input type="text" class="rounded-md m-2 text-black" id="fname" name="fname" pattern="{10} " placeholder="Enter your username"><br>
            <label for="lname">Password:</label><br>
            <input type="password" class="rounded-md m-2 text-black" id="lname" name="lname" pattern="{10} " placeholder="Enter your password">
            <br> <br>  <br>
            <button class="bg-white text-black p-1 rounded-lg "><a href="obluda3.html" ><input type="submit" value="submit"></a></button>
          </form>
          
          </div>
    </body>
</html>
