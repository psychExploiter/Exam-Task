<!DOCTYPE html>
<html>
<head>
  <title>Traffic Light Simulator</title>
  <script>
    function changeLight(color) {
      document.getElementById('Signal').style.backgroundColor = color;
      document.getElementById('Text').innerHTML = color === "red" ? "Stop" : "Go";
    }
  </script>
</head>
<body>
  <a href="index.html">
    <div class="bg-[#17252A]" style="background-color: #17252A; color: white; width: 40px; padding: 5px; border-radius: 5px;"> <strong> Back </strong></div>
</a>

    <br>
  <div id="Signal" style="width: 200px; height: 200px;"></div>
  <p id="Text"></p>
  <button onclick="changeLight('red')">Stop</button>
  <button onclick="changeLight('green')">Go</button>
</body>
</html>
