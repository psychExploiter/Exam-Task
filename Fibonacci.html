<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series Sum Calculator</title>
    <script type="text/javascript">
        function calculateFibonacciSum() {
            let n = parseInt(document.getElementById("nInput").value);
            let a = 0, b = 1, sum = a;

            if (n >= 1) sum += b; 
            for (let i = 2; i < n; i++) {
                let next = a + b;
                sum += next;
                a = b;
                b = next;
            }
            
            document.getElementById("result").innerText = "Sum of the first " + n + " Fibonacci numbers is: " + sum;
        }
    </script>
</head>
<body>
    <h1>Fibonacci Series sum</h1>
    <label for="nInput">value of n:</label>
    <input type="number" id="nInput">
    <button onclick="calculateFibonacciSum()">Sumit</button>
    <p id="result"></p>
</body>
</html>
