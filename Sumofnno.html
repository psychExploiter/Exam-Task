<!DOCTYPE html>
<html>
<head>
    <title>Sum of N Numbers</title>
    <script type="text/javascript">
        function sumOfNumbers() {
            let n = document.getElementById("numberInput").value;
            n = parseInt(n);
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            document.getElementById("result").innerText = "Sum of first " + n + " numbers is: " + sum;
        }
    </script>
</head>
<body>
    <h1>Sum of N Numbers</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="sumOfNumbers()">Submit</button>
    <p id="result"></p>
</body>
</html>
