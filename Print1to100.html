<!DOCTYPE html>
<html>
<head>
  <title>Sum of 1 to 100</title>
</head>
<body>
  <a href="index.html">
    <div class="bg-[#17252A]" style="background-color: #17252A; color: white; width: 40px; padding: 5px; border-radius: 5px;"> <strong> Back </strong></div>
</a>

    <br>
  <p id="result"></p>
  <script>
    let sum = 0;

    for (let i = 1; i <= 100; i++) {
      sum += i;
    }

    document.getElementById("result").innerHTML = "The sum of numbers between 1 & 100 = " + sum;
  </script>
</body>
</html>
